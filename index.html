<body>

    <header>

            „Éó„É≠„Ç≠„Ç∑„ÅÆ„É™„É≥„ÇØ„ÇÑYouTube„ÅÆÈñ≤Ë¶ßÊñπÊ≥ï„ÇíÂÖ±Êúâ„Åô„Çã‰ºö
            <img src="https://count.getloli.com/@toka_kun_?name=toka_kun_&theme=original-new&padding=7&offset=0&align=top&scale=0.4&pixelated=1&darkmode=1&_=0.48102400290076575" alt="count" style="margin-left:8px; vertical-align:middle;">
        </h1>
        <div class="status" id="last-update">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
    </header>

    <main id="board-canvas">
        <div id="loading">
            <div class="skeleton-column">
                <div class="skeleton-card" style="height:40px; margin-bottom:10px;"></div>

    <script>
        const markdownUrl = '/padlet_export.txt';

        const renderer = new marked.Renderer();
        renderer.link = function(href, title, text) {
            return `<a href="${href}" target="_blank" rel="noopener noreferrer">${text}</a>`;
        };
        marked.setOptions({ renderer: renderer, breaks: true });

        async function fetchAndRender() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error-message');
            const updateDiv = document.getElementById('last-update');
            const canvas = document.getElementById('board-canvas');

            try {
                const response = await fetch(`${markdownUrl}?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const text = await response.text();
                
                loadingDiv.remove();
                const now = new Date();
                updateDiv.textContent = 'ÊúÄÁµÇÊõ¥Êñ∞: ' + now.toLocaleTimeString('ja-JP');

                renderBoard(text, canvas);

            } catch (error) {
                console.error('Fetch error:', error);
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `
                    <h3>Ë™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</h3><p>${escapeHtml(error.message)}</p>
                    <button onclick="location.reload()" style="margin-top:10px; padding:6px 12px; cursor:pointer; background:#21262d; color:#e6edf3; border:1px solid #30363d; border-radius:4px;">ÂÜçË™≠„ÅøËæº„Åø</button>
                `;
                updateDiv.textContent = '„Ç®„É©„Éº';
            }
        }

        function renderBoard(markdownText, canvas) {
            const columns = markdownText.split(/^## /gm);
            
            columns.forEach((colText, index) => {
                if (colText.trim().length === 0) return;

                const firstLineBreak = colText.indexOf('\n');
                let colTitle = (firstLineBreak === -1) ? colText.trim() : colText.substring(0, firstLineBreak).trim();
                let colContent = (firstLineBreak === -1) ? '' : colText.substring(firstLineBreak + 1);

                if (index === 0 && colTitle.startsWith('# ')) {
                     if (!colContent.trim()) return;
                }

                const colDiv = document.createElement('div');
                colDiv.className = 'column';
                colDiv.innerHTML = `
                    <div class="column-header">${escapeHtml(colTitle)}</div>
                    <div class="column-body"></div>
                `;
                const colBody = colDiv.querySelector('.column-body');

                let cardsData = colContent.split(/^### /gm);

                if (cardsData.length === 1 && !colContent.includes('### ')) {
                    const content = cardsData[0].trim();
                    if (content) {
                        cardsData = [`${colTitle} Ê¶ÇË¶Å\n${content}`];
                    } else {
                        cardsData = [];
                    }
                }

                cardsData.forEach((cardText, cIndex) => {
                    if (!cardText.trim()) return;

                    try {
                        const card = parseCard(cardText);
                        colBody.appendChild(createCardElement(card));
                    } catch (e) {
                        console.warn('Card parse error:', e);
                    }
                });

                if (colBody.children.length > 0) {
                    canvas.appendChild(colDiv);
                }
            });
        }

        // --- Ë≥¢„ÅÑÊó•‰ªò„Éï„Ç©„Éº„Éû„ÉÉ„ÉàÈñ¢Êï∞ (‰øÆÊ≠£Áâà) ---
        // 1. Âπ¥(4Ê°Å)„Åå„ÅÇ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
        // 2. 00:00 „Å™„ÇâÊôÇÈñìÈùûË°®Á§∫
        function smartDateFormat(rawStr) {
            if (!rawStr) return null;
            
            // 4Ê°Å„ÅÆÊï∞Â≠óÔºàË•øÊö¶Ôºâ„ÅåÂê´„Åæ„Çå„Å¶„ÅÑ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            const hasYear = /\d{4}/.test(rawStr);

            if (hasYear) {
                const ts = Date.parse(rawStr);
                if (!isNaN(ts)) {
                    const d = new Date(ts);
                    // ÊôÇÈñì„Åå0ÊôÇ0ÂàÜ„ÅÆÂ†¥Âêà„ÅØ„ÄÅÊó•‰ªò„Å†„ÅëËøî„Åô
                    if (d.getHours() === 0 && d.getMinutes() === 0) {
                        return d.toLocaleDateString('ja-JP', {
                            year: 'numeric', 
                            month: '2-digit', 
                            day: '2-digit'
                        });
                    }
                    // ÊôÇÈñì„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØ„ÄÅÊôÇÈñì„Åæ„ÅßËøî„Åô
                    return d.toLocaleString('ja-JP', { 
                        year: 'numeric', 
                        month: '2-digit', 
                        day: '2-digit', 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                }
            }
            // Âπ¥„Åå„Å™„ÅÑÂ†¥ÂêàÔºà‰æã: 08/25 10:00Ôºâ„ÅØ„ÄÅÂãùÊâã„Å´2001Âπ¥„Å´„Åõ„Åö„ÄÅ„Åù„ÅÆ„Åæ„ÅæËøî„Åô
            return rawStr;
        }

        function parseCard(text) {
            const lines = text.trim().split('\n');
            const title = lines[0].trim(); 
            
            const getMeta = (regex) => {
                const match = text.match(regex);
                return match ? match[1].trim() : null;
            };

            const author = getMeta(/(?:- )?\*\*(?:Author|‰ΩúÊàêËÄÖ|Builder):\*\* (.*)/i) || '‰∏çÊòé';
            const color = getMeta(/(?:- )?\*\*(?:Post color|Color|ÊäïÁ®ø„ÅÆ„Ç´„É©„Éº):\*\* (.*)/i) || 'White';
            
            // --- „Ç´„Çπ„Çø„É†„Éï„Ç£„Éº„É´„ÉâÊäΩÂá∫ ---
            const postType = getMeta(/(?:- )?\*\*(?:ÊäïÁ®ø„ÅÆÁ®ÆÈ°û|Post Type):\*\* (.*)/i);
            const customLastUpdate = getMeta(/(?:- )?\*\*(?:ÊúÄÁµÇÊõ¥Êñ∞Êó•|Last Updated|Updated At|Êõ¥Êñ∞Êó•|Êõ¥Êñ∞Êó•\(UTC\)):\*\* (.*)/i);
            
            // „É™„É≥„ÇØURL„ÅÆÊäΩÂá∫ (Padlet„ÅØURLÊäïÁ®ø„ÅÆÂ†¥Âêà„ÄÅLink„Å®„ÅÑ„ÅÜ„É°„Çø„Éá„Éº„Çø„ÇíÊåÅ„Å§„Åì„Å®„Åå„ÅÇ„Çã)
            const linkUrl = getMeta(/(?:- )?\*\*(?:Link|„É™„É≥„ÇØ):\*\* (.*)/i);

            // --- „Ç∑„Çπ„ÉÜ„É†Êó•‰ªò ---
            let rawCreatedDate = getMeta(/(?:- )?\*\*(?:Created At(?: \(UTC\))?|Created At|Date Created|Creation Date|‰ΩúÊàêÊó•ÔºàUTCÔºâ|‰ΩúÊàêÊó•\(UTC\)|‰ΩúÊàêÊó•):\*\* (.*)/i);
            
            // Êó•‰ªò„ÇíÊï¥ÂΩ¢
            const displayCreatedDate = smartDateFormat(rawCreatedDate);
            const displayUpdatedDate = smartDateFormat(customLastUpdate);

            // Ë©ï‰æ°
            const rating = parseFloat(getMeta(/(?:- )?\*\*(?:Average star rating|ÊòüË©ï‰æ°Âπ≥Âùá):\*\* ([\d\.]+)/i) || 0);
            const ratingCount = getMeta(/(?:- )?\*\*(?:Number of ratings|Ë©ï‰æ°‰ª∂Êï∞|Votes):\*\* (\d+)/i) || 0;

            // „Ç≥„É°„É≥„Éà
            let comments = [];
            const commentBlockRegex = /#### (?:Comments|„Ç≥„É°„É≥„Éà)[^\n]*\n([\s\S]*?)(?=####|$)/i;
            const commentMatch = text.match(commentBlockRegex);
            if (commentMatch) {
                const commentLines = commentMatch[1].trim().split('\n');
                commentLines.forEach(line => {
                    const m = line.match(/- \*\*(.*?)\*\* \((.*?)\): (.*)/);
                    if (m) comments.push({ user: m[1], date: m[2], msg: m[3] });
                });
            }

            // Êú¨ÊñáÊï¥ÂΩ¢
            let content = text;
            if (lines.length > 0) content = lines.slice(1).join('\n'); 

            // ÂâäÈô§„Åô„Çã„É°„Çø„Éá„Éº„Çø (Ê≠£Ë¶èË°®Áèæ„ÅßÁ¢∫ÂÆü„Å´Ê∂à„Åô)
            const patternsToRemove = [
                /(?:- )?\*\*(?:Author|‰ΩúÊàêËÄÖ|Builder):.*[\r\n]*/gi,
                /(?:- )?\*\*(?:Post color|Color|ÊäïÁ®ø„ÅÆ„Ç´„É©„Éº):.*[\r\n]*/gi,
                /(?:- )?\*\*(?:Created At|Date Created|‰ΩúÊàêÊó•).*?:.*[\r\n]*/gi,
                /(?:- )?\*\*(?:Updated At|Last Updated|Êõ¥Êñ∞Êó•|ÊúÄÁµÇÊõ¥Êñ∞Êó•).*?:.*[\r\n]*/gi,
                /(?:- )?\*\*(?:Post Type|ÊäïÁ®ø„ÅÆÁ®ÆÈ°û):.*[\r\n]*/gi,
                /(?:- )?\*\*(?:Average star rating|ÊòüË©ï‰æ°Âπ≥Âùá):.*[\r\n]*/gi,
                /(?:- )?\*\*(?:Number of ratings|Ë©ï‰æ°‰ª∂Êï∞):.*[\r\n]*/gi,
                /(?:- )?\*\*(?:Link|Posts|„É™„É≥„ÇØ):.*[\r\n]*/gi,
                /#### (?:Comments|„Ç≥„É°„É≥„Éà)[\s\S]*?(?=####|$)/i, 
                /#### (?:Reactions|„É™„Ç¢„ÇØ„Ç∑„Éß„É≥)[\s\S]*?(?=####|$)/i, 
                /#### (?:Additional Information|„Åù„ÅÆ‰ªñ„ÅÆÊÉÖÂ†±)[\s\S]*?(?=####|$)/i, 
                /^---[\r\n]+/gm 
            ];
            patternsToRemove.forEach(regex => content = content.replace(regex, ''));
            
            // Ê∑ª‰ªò„Éï„Ç°„Ç§„É´„ÅÆÊäΩÂá∫„Å®Êú¨Êñá„Åã„Çâ„ÅÆÂâäÈô§
            let attachmentUrl = null;
            content = content.replace(/!?\[(?:Attachment|Ê∑ª‰ªò„Éï„Ç°„Ç§„É´)\]\((.*?)\)/gi, (match, url) => {
                attachmentUrl = url;
                return ''; // Êú¨Êñá„Åã„Çâ„ÅØÂâäÈô§
            });

            return {
                title: title,
                author: author,
                color: color,
                content: content.trim(),
                comments: comments,
                rating: rating,
                ratingCount: ratingCount,
                createdDate: displayCreatedDate, // Êï¥ÂΩ¢Ê∏à„Åø or ÂéüÊñá
                postType: postType,
                customLastUpdate: displayUpdatedDate,
                attachmentUrl: attachmentUrl,
                linkUrl: linkUrl
            };
        }

        function createCardElement(data) {
            const el = document.createElement('div');
            
            let colorClass = 'color-white';
            if (data.color) {
                const c = data.color.toLowerCase();
                if (c.includes('red') || c.includes('„É¨„ÉÉ„Éâ')) colorClass = 'color-red';
                else if (c.includes('yellow') || c.includes('„Ç§„Ç®„É≠„Éº')) colorClass = 'color-yellow';
                else if (c.includes('green') || c.includes('„Ç∞„É™„Éº„É≥')) colorClass = 'color-green';
                else if (c.includes('blue') || c.includes('„Éñ„É´„Éº')) colorClass = 'color-blue';
                else if (c.includes('purple') || c.includes('„Éë„Éº„Éó„É´')) colorClass = 'color-purple';
            }
            el.className = `card ${colorClass}`;

            const starsStr = data.rating > 0 ? '‚≠ê'.repeat(Math.round(data.rating)) : '‚òÜ';
            const ratingText = data.ratingCount > 0 ? `(${data.ratingCount})` : '';

            // „Ç¢„Çø„ÉÉ„ÉÅ„É°„É≥„Éà„Éª„É™„É≥„ÇØ„Ç®„É™„Ç¢„ÅÆÊßãÁØâ
            let mediaHtml = '';
            if (data.attachmentUrl || data.linkUrl) {
                mediaHtml += '<div class="attachment-area">';
                
                // ÁîªÂÉèË°®Á§∫ (attachmentUrl„Åå„ÅÇ„ÇãÂ†¥Âêà)
                if (data.attachmentUrl) {
                    mediaHtml += `<img src="${escapeHtml(data.attachmentUrl)}" alt="Attachment">`;
                    mediaHtml += `<a href="${escapeHtml(data.attachmentUrl)}" target="_blank" class="action-link">üìé Ê∑ª‰ªò„Éï„Ç°„Ç§„É´</a>`;
                }

                // „É™„É≥„ÇØ„Éú„Çø„É≥ (Link„É°„Çø„Éá„Éº„Çø„Åå„ÅÇ„ÇãÂ†¥Âêà„ÄÅ„Åæ„Åü„ÅØAttachment„ÅåÁÑ°„ÅÑ„ÅåLink„Åå„ÅÇ„ÇãÂ†¥Âêà)
                if (data.linkUrl && data.linkUrl !== data.attachmentUrl) {
                     mediaHtml += `<a href="${escapeHtml(data.linkUrl)}" target="_blank" class="action-link">üîó „É™„É≥„ÇØ„ÇíÈñã„Åè</a>`;
                }
                
                mediaHtml += '</div>';
            }

            // „Ç´„Çπ„Çø„É†„Éï„Ç£„Éº„É´„Éâ
            let customFieldsHtml = '';
            if (data.postType || data.customLastUpdate) {
                customFieldsHtml += '<div class="custom-fields-area">';
                if (data.postType) {
                    customFieldsHtml += `<div class="custom-field-row"><span class="custom-field-label">ÊäïÁ®ø„ÅÆÁ®ÆÈ°û:</span><span>${escapeHtml(data.postType)}</span></div>`;
                }
                if (data.customLastUpdate) {
                    customFieldsHtml += `<div class="custom-field-row"><span class="custom-field-label">ÊúÄÁµÇÊõ¥Êñ∞Êó•:</span><span>${escapeHtml(data.customLastUpdate)}</span></div>`;
                }
                customFieldsHtml += '</div>';
            }

            // „Ç≥„É°„É≥„Éà
            let commentsHtml = '';
            if (data.comments.length > 0) {
                const list = data.comments.map(c => `
                    <div class="comment-item">
                        <div class="comment-top">
                            <span class="comment-user">${escapeHtml(c.user)}</span>
                            <span class="comment-date">${escapeHtml(c.date)}</span>
                        </div>
                        <span class="comment-msg">${escapeHtml(c.msg)}</span>
                    </div>
                `).join('');
                commentsHtml = `
                    <div class="comments-section">
                        <div class="comments-header">
                            <span>üí¨ „Ç≥„É°„É≥„Éà</span>
                            <span>${data.comments.length}</span>
                        </div>
                        <div class="comments-list">${list}</div>
                    </div>
                `;
            }

            const rawHtml = marked.parse(data.content);
            const cleanHtml = DOMPurify.sanitize(rawHtml, { ADD_ATTR: ['target', 'class'] });

            el.innerHTML = `
                <div class="card-title">${escapeHtml(data.title)}</div>
                
                <div class="card-meta-header">
                    <span class="author">üë§ ${escapeHtml(data.author)}</span>
                    ${data.createdDate ? `<span class="date"> ‚Ä¢ ${escapeHtml(data.createdDate)}</span>` : ''}
                </div>

                ${mediaHtml}

                <div class="card-content markdown-body" style="background:transparent; color:#c9d1d9;">
                    ${cleanHtml}
                </div>

                ${customFieldsHtml}

                <div class="reactions-section">
                    <span class="stars">${starsStr} <span class="stars-count">${ratingText}</span></span>
                </div>

                ${commentsHtml}
            `;
            return el;
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        fetchAndRender();
    </script>
